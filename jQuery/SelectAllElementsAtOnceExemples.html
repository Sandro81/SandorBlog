<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  
  </head>
<body>

  <input type="checkbox" id="checkbox-all">
  <br>
  
  <input type="checkbox" id="checkbox-5" name="checkboxTable">
  <input type="checkbox" id="checkbox-15" name="checkboxTable">
  <input type="checkbox" id="checkbox-25" name="checkboxTable">
  <input type="checkbox" id="checkbox-35" name="checkboxTable">
  <input type="checkbox" id="checkbox-45" name="checkboxTable">  
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
  
  <script>
        $('document').ready(function(){


        //Code that can select all checkbox at once
        $("#checkbox-all").click(function(){

            if($("#checkbox-all").prop("checked")){
                $('[name="checkboxTable"]').prop("checked", false);
                $('[name="checkboxTable"]').click();
            }else{
                $('[name="checkboxTable"]').prop("checked", true);
                $('[name="checkboxTable"]').click();
            }
        })
    });
  </script>
</body>
</html>
